<!doctype html>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/resources/testdriver.js"></script>
<script src="/resources/testdriver-vendor.js"></script>
<script src="/resources/testdriver-actions.js"></script>
<head>
<title>Drag and drop between iframes: dropping block element onto canvas</title>
<style type="text/css">
iframe
  {width:300px;
  height:200px;
  border-style:none;}
</style>
</head>
<body>
<p><iframe src="helper-drag-me-green-box.xhtml">Green box</iframe></p>
<p>Drag green box above to the gray canvas below. Canvas should turn green when you drop green box on it.</p>
<p><iframe src="helper-drop-here-canvas.xhtml" id="iframe-2">Canvas</iframe></p>
</body>
<script>
const mouseMoveToCenter = element => {
  const clientRect = element.getBoundingClientRect();
  const centerX = (clientRect.left + clientRect.right) / 2;
  const centerY = (clientRect.top + clientRect.bottom) / 2;
  return new test_driver.Actions()
  .pointerMove(centerX, centerY)
  .send()
};

promise_test(async t => {
  await new Promise(resolve => window.onload = resolve);
  const iframe1 = document.querySelector('iframe');
  const iframe2 = document.getElementById('iframe-2');
  await mouseMoveToCenter(iframe1);
  new test_driver.Actions()
  .pointerDown()
  .send()
  await mouseMoveToCenter(iframe2);
  new test_driver.Actions()
  .pointerUp()
  .send();
}, 'Dragging from one green iframe to another should turn the iframe green');
</script>
</html>
