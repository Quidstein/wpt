<!doctype html>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/resources/testdriver.js"></script>
<script src="/resources/testdriver-vendor.js"></script>
<script src="/resources/testdriver-actions.js"></script>
<head>
<title>Canvas drag and drop carrying image as dataURL</title>
<style type="text/css">
div[ondragenter]
  {width:105px;
  min-height:105px;
  text-align:center;
  margin-top:20px;
  padding:10px;
  border:solid thin navy;}
p:first-child
  {padding-left:12px;}
</style>
<script type="application/ecmascript">
function addImage(event)
  {var c = document.createElement('img');
  c.setAttribute('src',event.dataTransfer.getData('text/uri-list'));
  document.querySelector('div').appendChild(c);}
function start(event)
  {event.dataTransfer.effectAllowed = 'copy';
  event.dataTransfer.setData('text/uri-list', document.querySelector('canvas').toDataURL('image/png'));}
</script>
</head>
<body>
<p>
  <canvas width="100" height="100" draggable="true" ondragstart="start(event)">Canvas</canvas>
</p>
<p>Drag canvas pattern above to the box below. It should be copied to the box once you drop it there.</p>
<div
  ondragenter="event.preventDefault()"
  ondragover="return false"
/>
<script type="application/ecmascript">
const mouseMoveToCenter = element => {
  const clientRect = element.getBoundingClientRect();
  const centerX = (clientRect.left + clientRect.right) / 2;
  const centerY = (clientRect.top + clientRect.bottom) / 2;
  return new test_driver.Actions()
  .pointerMove(centerX, centerY)
  .send()
};
promise_test((t) => new Promise(async (resolve, reject) => {
  const div = document.querySelector('div');
  div.ondrop = t.step_func((event) => {
    addImage(event);
    resolve();
  })
var canvas = document.querySelector('canvas'),
c = canvas.getContext('2d');
for(var x = 0; x != 50; x++)
  {
  c.fillStyle = (x%2 == 0)?'navy':'white';
  c.beginPath();
  c.moveTo(x,x);
  c.lineTo(100-x,x);
  c.lineTo(100-x,100-x);
  c.lineTo(x,100-x);
  c.closePath();
  c.fill();
  }
  await mouseMoveToCenter(canvas);
  new test_driver.Actions()
  .pointerDown()
  .send();
  await mouseMoveToCenter(div);
  new test_driver.Actions()
  .pointerUp()
  .send();
  }, "Canvas turns green when the green pattern is dropped on it."))

</script>
</body>
</html>
